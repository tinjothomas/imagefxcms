{{ partial "header" (dict "docTitle" "ImageFX - Visual Branding" "stylesheet" "about") }}

<section id="nav-back">
  <div class="container">
    <div class="row">
      <div class="col-11 col-lg-12 mx-auto mt-4">
        <div class="row">
          <a href="/" class="navigate-back">Home</a>
        </div> <!-- /.row -->
      </div> <!-- /.my-4 -->
    </div> <!-- /.row -->
  </div> <!-- /.container -->
</section> <!-- /#nav-back -->

<!-- hero -->
<section id="heading" data-aos="fade-up" data-aos-duration="700" data-aos-delay="100">
  <div class="container">
    <div class="row">
      <div class="col-11 col-lg-12 mx-auto text">
        <div class="row">
          <h1 class="my-4">{{ .Title }}</h1>
        </div> <!-- /.row -->
      </div> <!-- /.col-12 col-lg-6 text -->
    </div> <!-- /.row -->
  </div> <!-- /.container -->
</section> <!-- /#hero -->

<!-- main -->
<section id="main" data-aos="fade-up" data-aos-duration="700" data-aos-delay="100">
  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-8 mx-auto">
        <h2>{{ .Params.heading }}</h2>
        <p>{{ .Params.desc }}</p>
      </div>
      <!-- /.col-12 col-lg-8 -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</section> <!-- /#main -->


{{ partial "footer" (dict "script" "") }}
