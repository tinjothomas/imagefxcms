<body>

  <div id="form-wrapper">
    <div class="quote">
      <div class="col-12 text-right pt-3">
        <img src="/assets/images/close-button.svg" width="16" alt="" class="close-button">
      </div>
      <div class="top px-3 py-5 px-md-5 py-md-0 pb-md-4">
        <form action="" id="quote" netlify>
          <div class="row">
            <div class="form-group col-12 col-md-6">
              <label for="name" class="d-none d-md-block">Name</label>
              <input type="text" id="name" name="name" class="form-control" placeholder="Name">
            </div>
            <div class="form-group col-12 col-md-6">
              <label for="company" class="d-none d-md-block">Company</label>
              <input type="text" id="company" name="company" class="form-control" placeholder="Company">
            </div>
            <div class="form-group col-12 col-md-6">
              <label for="cphone" class="d-none d-md-block">Phone</label>
              <input type="text" id="cphone" name="phone" class="form-control" placeholder="Phone">
            </div>
            <div class="form-group col-12 col-md-6">
              <label for="email" class="d-none d-md-block">Email</label>
              <input type="text" id="email" name="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group col-12 col-md-6 form-inline">

              <label class="d-md-block mb-2">Preferred contact method</label>
              <div class="toggle-button" id='button-container'>
                <div id='my-button' class="button-element">
                  <p id='via-email'>Email</p>
                </div>
                <p id='via-phone'>Phone</p>
              </div>
              <div id=here-itis></div>
              <label class="d-none">Preferred contact method <input id='for-button' type="text" name="method"
                  value='Email' /></label>

              <style>
                .toggle-button {
                  width: 142px;
                  height: 37px;
                  border-radius: 3px;
                  background-color: #d8d8d8;
                  cursor: pointer;
                  display: flex;
                  align-items: center;
                }

                .button-element {
                  width: 71px;
                  height: 37px;
                  border-radius: 3px;
                  box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.5);
                  background-color: #c3262d;
                  display: flex;
                  justify-content: center;
                  align-items: center;
                  transition: all 0.2s;
                }

                #via-email {
                  font-family: Lato;
                  font-size: 14px;
                  font-weight: normal;
                  font-style: normal;
                  letter-spacing: 0.2px;
                  color: #fff;
                }

                #via-phone {
                  font-family: Lato;
                  font-size: 14px;
                  font-weight: normal;
                  font-style: normal;
                  letter-spacing: 0.2px;
                  color: #646464;
                  padding-left: 16px;
                }

                .g-recaptcha {
                  transform: scale(0.77);
                  transform-origin: 0 0;
                }
              </style>
              <script>
                var button = document.getElementById('button-container');
                var email = document.getElementById('via-email');
                var phone = document.getElementById('via-phone');
                var where = document.getElementById('for-button');
                var buttonState = true;
                button.addEventListener('click', function () {
                  if (buttonState) {
                    document.getElementById("my-button").style.transform = "translateX(71px)";
                    buttonState = false;
                    email.innerText = 'Phone';
                    phone.innerText = 'Email';
                    phone.style.transform = "translateX(-71px)";
                    where.value = 'Phone'
                  } else {
                    document.getElementById("my-button").style.transform = "translateX(0px)";
                    buttonState = true;
                    email.innerText = 'Email';
                    phone.innerText = 'Phone';
                    phone.style.transform = "translateX(0px)";
                    where.value = 'Email'
                  }
                })
              </script>

            </div>
            <div class="form-group col-12 col-md-6">
              <label for="service">I am interested in</label>
              <select id="service" name="service" class="form-control">
                <option value="brandingImageFx">Branding ImageFX</option>
                <option value="signFx">SignFX</option>
                <option value="vehicleFx">VehicleFX</option>
                <option value="designFx">DesignFX</option>
              </select>
            </div>
            <div class="form-group col-12">
              <label for="message">Message</label>
              <textarea id="message" name="message" class="form-control" rows="3"></textarea>
            </div>

            <div class="corm-group col-12 mt-2">
              <div class="row">
                <div class="col-12 col-md-6" data-netlify-recaptcha="true" style="height: auto"></div>
                <div class="col-12 col-md-6 text-right">
                  <button type="submit" id="submit">SUBMIT</button>
                </div>
              </div>
              <!-- /.row -->
            </div>
          </div>
          <!-- /.row -->
        </form>
        <!-- /#quote -->
      </div>
      <!-- /.top -->
      <div class="bottom px-5">
        <div class="row">
          <div class="col-12 col-lg-6 text-center text-md-left">
            <div class="email-address">contact@imagefxcorp.com</div>
            <div class="phone-number">630.655.2850</div>
          </div>
          <div class="col-12 col-lg-6 text-center text-md-right pt-2">
            <a href="https://twitter.com/imagefxcorp">
              <img src="/assets/images/twitter-dark.svg" width="24" class="ml-3" alt="">
            </a>
            <a href="http://www.facebook.com/imagefxcorp">
              <img src="/assets/images/fb-dark.svg" width="20" class="ml-3" alt="">
            </a>
            <a href="https://www.linkedin.com/company/imagefx">
              <img src="/assets/images/in-dark.svg" width="20" class="ml-3" alt="">
            </a>
          </div>
        </div>
        <!-- /.row -->
      </div>
      <!-- /.bottom -->
    </div>
    <!-- /.quote -->
  </div>
  <!-- /.form-wrapper -->

  <style>
    #form-wrapper {
      z-index: 400;
      width: 100vw;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      background-color: rgba(0, 0, 0, 0.9);
      display: none;
      overflow-y: scroll;
    }

    @media screen and (max-width: 1200px) {
      #form-wrapper {
        z-index: 2000;
      }
    }

    .close-button {
      cursor: pointer;
      z-index: 401;
    }

    .quote {
      background-color: #161414;
      color: #fff;
      width: 100%;
      max-width: 675px;
      margin-right: 48px;
      margin-top: 75px;
      margin-left: auto;
    }

    @media screen and (max-width: 1200px) {
      .quote {
        margin-right: auto;
        margin-top: 0;
        max-width: 100%;
      }
    }

    input[type=radio]+label {
      background-color: #d8d8d8;
      width: 71px;
      color: #000;
      height: 37px;
      margin-top: 5px;
    }

    input[type=radio]:checked+label {
      background-color: #c3262d;
      width: 71px;
      color: #ffffff;
    }

    .quote label {
      margin-top: 10px;
      font-family: 'Lato', sans-serif;
      font-size: 16px;
    }

    @media screen and (max-width: 1200px) {
      .quote label {
        margin-top: 0;
      }
    }

    .quote select {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      position: relative;
      background-image: url("/assets/images/down-arrow.svg");
      background-repeat: no-repeat;
      background-position: calc(100% - 15px) 12px;
      -webkit-background-size: 7%;
      background-size: 7%;
    }

    .quote button {
      background-color: #bc0c14;
      width: 192px;
      height: 50px;
      border: none;
      color: #fff;
    }

    @media screen and (max-width: 1200px) {
      .quote button {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        z-index: 4000;
      }
    }

    .quote input,
    .quote select,
    .quote textarea {
      background-color: #d8d8d8;
      color: #161414 !important;
    }

    .quote .bottom {
      font-family: 'Montserrat', sans-serif;
      font-size: 18px;
      background-color: #d8d8d8;
      padding-top: 20px;
      padding-bottom: 20px;
      color: #161414;
    }

    @media screen and (max-width: 1200px) {
      .quote .bottom {
        margin-bottom: 50px;
      }
    }
  </style>
