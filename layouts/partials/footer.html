
<footer>
<div class="container">
  <div class="row">
    <div class="logo align-items-center mr-auto my-3 my-md-0">
      <a href="/">
        <img src="/assets/images/logo.svg" width="210" alt="imagefx logo">
      </a>
    </div>
    <!-- /.col logo -->
    <div class="copyright align-items-center text-white justify-content-center mx-auto my-3 my-md-0">
      <p>&copy; 2018 ImageFX</p>
    </div>
    <!-- /.col copyright -->
    <div class="social align-items-center justify-content-end ml-auto my-3 my-md-0">
      <a href="#">
        <img src="/assets/images/twitter.svg" class="mr-2" width="24" alt="twitter logo in white color">
      </a>
      <a href="#">
        <img src="/assets/images/fb.svg" class="mr-2" width="20" alt="facebook logo in white color">
      </a>
      <a href="#">
        <img src="/assets/images/in.svg" class="mr-2" width="20" alt="linkedin logo in white color">
      </a>
    </div>
    <!-- /.col social -->
  </div>
  <!-- /.row -->
</div>
<!-- /.container -->
</footer>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<!-- lightbox -->
<script src="/lightbox2-master/dist/js/lightbox.min.js"></script>

<!--Bootstrap js-->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<!-- Animate on scroll -->
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init();
</script>

<!-- custom js -->
{{ if .script }}
<script src="assets/scripts/{{ .script }}.js"></script>
{{ end }}

</body>
</html>
